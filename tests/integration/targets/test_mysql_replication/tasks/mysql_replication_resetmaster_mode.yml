- vars:
    mysql_params: &mysql_params
      login_user: '{{ mysql_user }}'
      login_password: '{{ mysql_password }}'
      login_host: 127.0.0.1

  block:

    # Needs for further tests:
    - name: Stop slave
      mysql_replication:
        <<: *mysql_params
        login_port: '{{ mysql_replica1_port }}'
        mode: stopslave

    - name: Reset slave all
      mysql_replication:
        <<: *mysql_params
        login_port: '{{ mysql_replica1_port }}'
        mode: resetslaveall

    # Get master initial status:
    - name: Get master status
      mysql_replication:
        <<: *mysql_params
        login_port: '{{ mysql_primary_port }}'
        mode: getmaster
      register: mysql_primary_initial_status

    # Test resetmaster mode:
    - name: Reset master
      mysql_replication:
        <<: *mysql_params
        login_port: '{{ mysql_primary_port }}'
        mode: resetmaster
      register: result

    - assert:
        that:
        - result is changed
        - result.queries == ["RESET MASTER"]

    # Get master final status:
    - name: Get master status
      mysql_replication:
        <<: *mysql_params
        login_port: '{{ mysql_primary_port }}'
        mode: getmaster
      register: mysql_primary_final_status

    - assert:
        that:
        - mysql_primary_initial_status.File != mysql_primary_final_status.File
