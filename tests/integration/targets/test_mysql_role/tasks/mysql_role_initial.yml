  # https://github.com/ansible-collections/community.mysql/issues/50#issuecomment-871216825
  # and it's also failed. Create an issue after the module is merged to avoid conflicts.
  # TODO Fix this after user_mod is fixed.
  - name: Check
    assert:
      that:
      - result is changed

  - name: Rewrite privs
    <<: *task_params
    mysql_role:
      <<: *mysql_params
      name: '{{ role0 }}'
      state: present
      priv:
        '*.*': 'SELECT'

  - name: Check
    assert:
      that:
      - result is changed

  - name: Check grants
    <<: *task_params
    mysql_query:
      <<: *mysql_params
      query: "SHOW GRANTS FOR {{ role0 }}"

  - name: Check
    assert:
      that:
      - result.query_result.0.0["Grants for role0@%"] == "GRANT SELECT ON *.* TO `role0`@`%`"
      - result.rowcount.0 == 1

  # #################
  # Test admin option
  # #################

  - name: Drop role
    <<: *task_params
    mysql_role:
      <<: *mysql_params
      name: '{{ role0 }}'
      state: absent

  - name: Create role with admin
    <<: *task_params
    mysql_role:
      <<: *mysql_params
      name: '{{ role0 }}'
      state: present
      admin: '{{ user0 }}'
    ignore_errors: yes

  - name: Check with MySQL
    assert:
      that:
      - result is failed
      - result.msg is search('option can be used only with MariaDB')
    when:
    # Semantically, when there's MySQL
    - srv['version']['major'] < 10

  - name: Check with MariaDB
    assert:
      that:
      - result is changed
    when:
    # Semantically, when there's MariaDB
    - srv['version']['major'] >= 10

  - name: Check in DB
    <<: *task_params
    mysql_query:
      <<: *mysql_params
      query: "SELECT 1 FROM mysql.user WHERE User = '{{ role0 }}' AND Host = '%'"
    when:
    # Semantically, when there's MariaDB
    - srv['version']['major'] >= 10

  - name: Check
    assert:
      that:
      - result.rowcount.0 == 1
    when:
    # Semantically, when there's MariaDB
    - srv['version']['major'] >= 10

  - name: Create role with admin again
    <<: *task_params
    mysql_role:
      <<: *mysql_params
      name: '{{ role0 }}'
      state: present
      admin: '{{ user0 }}'
    ignore_errors: yes

  - name: Check with MySQL
    assert:
      that:
      - result is failed
      - result.msg is search('option can be used only with MariaDB')
    when:
    # Semantically, when there's MySQL
    - srv['version']['major'] < 10

  - name: Check with MariaDB
    assert:
      that:
      - result is not changed
    # Semantically, when there's MariaDB
    when:
    - srv['version']['major'] >= 10

  # Try to grant a role to a user who does not exist
  - name: Create role with admin again
    <<: *task_params
    mysql_role:
      <<: *mysql_params
      name: '{{ role0 }}'
      state: present
      members:
      - '{{ nonexistent }}@localhost'
    ignore_errors: yes

  - name: Check with MySQL
    assert:
      that:
      - result is failed
      - result.msg is search('does not exist')
    when:
    # Semantically, when there's MySQL
    - srv['version']['major'] < 10

  always:
  # Clean up
  - name: Drop DBs
    mysql_query:
      <<: *mysql_params
      query: 'DROP DATABASE {{ item }}'
    loop:
    - '{{ test_db }}'
    - '{{ test_db1 }}'
    - '{{ test_db2 }}'
