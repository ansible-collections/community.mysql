# Test code for mysql_role module

- vars:
    mysql_parameters: &mysql_params
      login_user: '{{ mysql_user }}'
      login_password: '{{ mysql_password }}'
      login_host: 127.0.0.1
      login_port: '{{ mysql_primary_port }}'

    task_parameters: &task_params
      register: result

  block:

  - name: Get server version
    mysql_info:
      <<: *mysql_params
    register: srv

  - name: When run with unsupported server versions, must fail
    <<: *task_params
    mysql_role:
      <<: *mysql_params
      name: test
    ignore_errors: yes

  - name: Must fail when meet unsupported version
    assert:
      that:
      - result is failed
      - result is search('Roles are not supported by the server')
    when:
    - srv['version']['major'] < 8

  # Skip unsupported versions
  - meta: end_play
    when:
    - srv['version']['major'] < 8

  #########
  # Prepare
  - name: Create db {{ test_db }}
    <<: *task_params
    mysql_db:
      <<: *mysql_params
      name: '{{ test_db }}'

  - name: Create table {{ test_table }}
    <<: *task_params
    mysql_query:
      <<: *mysql_params
      login_db: '{{ test_db }}'
      query: 'DROP TABLE IF EXISTS {{ test_table }}'

  - name: Create table {{ test_table }}
    <<: *task_params
    mysql_query:
      <<: *mysql_params
      login_db: '{{ test_db }}'
      query: 'CREATE TABLE IF NOT EXISTS {{ test_table }} (id int)'

  - name: Create users
    <<: *task_params
    mysql_user:
      <<: *mysql_params
      name: '{{ item }}'
      password: '{{ mysql_password }}'
    loop:
    - '{{ user0 }}'
    - '{{ user1 }}'
    - '{{ user2 }}'

  ###########
  # Run tests

  - name: Create role {{ role0 }} in check_mode
    <<: *task_params
    mysql_role:
      <<: *mysql_params
      name: '{{ role0 }}'
      state: present
      members:
      - '{{ user0 }}@localhost'
    check_mode: yes

  - name: Check
    assert:
      that:
      - result is changed

  - name: Check in DB
    <<: *task_params
    mysql_query:
      <<: *mysql_params
      query: "SELECT 1 FROM mysql.user WHERE User = '{{ role0 }}' AND Host = '%'"

  - name: Check
    assert:
      that:
      - result.rowcount.0 == 0

  # It must fail because of check_mode
  - name: Check in DB, if not granted, the query will fail
    <<: *task_params
    mysql_query:
      <<: *mysql_params
      query: "SHOW GRANTS FOR {{ user0 }}@localhost USING '{{ role0 }}'"
    ignore_errors: yes

  - name: Check
    assert:
      that:
      - result is failed

